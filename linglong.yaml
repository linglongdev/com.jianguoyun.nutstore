version: "1"

package:
  id: com.jianguoyun.nutstore
  name: 坚果云
  version: 6.4.1.1
  kind: app
  description: |
    任何设备，随时随地实现文件共享

command: [start-jianguoyun.bash] #the commands that your application need to run.

base: org.deepin.base/25.2.0 #set the base environment, this can be changed.

build: |
  # 安装依赖
  bash ./install_dep linglong/sources $PREFIX
  WEBKIT_EXEC_PATH_LINK=`mktemp -d /tmp/lib_XXXXXXXXXXXXXXXX_webkit2gtk-4.1`
  sed -i "s|/usr/lib/x86_64-linux-gnu/webkit2gtk-4.1|$WEBKIT_EXEC_PATH_LINK|g" $PREFIX/lib/x86_64-linux-gnu/libwebkit2gtk-4.1.so.0
  # 初始化环境
  mkdir -p $PREFIX/etc
  export WEBKIT_EXEC_PATH_LINK
  export WEBKIT_EXEC_PATH_TARGET=$PREFIX/lib/x86_64-linux-gnu/webkit2gtk-4.1
  ln -s $WEBKIT_EXEC_PATH_TARGET $WEBKIT_EXEC_PATH_LINK
  envsubst > $PREFIX/etc/profile < profile
  echo "$PREFIX/lib/jni" >> $PREFIX/etc/ld.so.conf
  # 解压安装包
  mkdir -p $PREFIX/jianguoyun
  tar --no-same-owner -xvf linglong/sources/nutstore_linux_dist_x86_64.tar.gz -C $PREFIX/jianguoyun
  # 安装桌面文件，文件名使用nutstore-daemon以契合应用内置的自启动开关
  mkdir -p $PREFIX/share/applications
  cp nutstore-menu.desktop $PREFIX/share/applications/nutstore-daemon.desktop
  # 安装图标文件
  mkdir -p $PREFIX/share/icons/hicolor/512x512/apps
  cp nutstore.png $PREFIX/share/icons/hicolor/512x512/apps
  mkdir -p $PREFIX/bin/
  # 自定义启动脚本
  cp start-jianguoyun.bash $PREFIX/bin/start-jianguoyun.bash

